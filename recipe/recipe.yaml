# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: datasette-enrichments
  version: "0.5.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: e3c578a924b7cd9b9e099bef47d4d636df377a58449068741be50ddf365754a1

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - datasette-secrets >=0.2
    - python >=${{ python_min }},<4.0
    - datasette
    - wtforms

tests:
  - python:
      imports:
        - datasette_enrichments
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Tools for running enrichments against data stored in Datasette
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/simonw/datasette-enrichments

extra:
  recipe-maintainers:
    - rxm7706
